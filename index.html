<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Content Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #ffffff;
            --surface: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --radius: 12px;
        }

        .dark-mode {
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .control-panel {
            background: var(--surface);
            padding: 2rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .preview-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .post-preview {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            position: relative;
        }

        .phone-mockup {
            width: 300px;
            height: 600px;
            background: #000;
            border-radius: 30px;
            margin: 1rem auto;
            overflow: hidden;
            position: relative;
        }

        .screen-content {
            position: absolute;
            top: 20px;
            left: 10px;
            right: 10px;
            bottom: 20px;
            background: white;
            border-radius: 20px;
            padding: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Social Content Studio Pro</h1>
            <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
        </div>

        <div class="control-panel">
            <div class="grid">
                <div>
                    <label>Industry/Niche</label>
                    <input type="text" id="niche" placeholder="e.g., Sustainable Fashion" value="AI Marketing">
                </div>
                <div>
                    <label>Content Type</label>
                    <select id="contentType">
                        <option>Educational</option>
                        <option>Promotional</option>
                        <option>Inspirational</option>
                    </select>
                </div>
            </div>
            <button onclick="generateContent()" style="width: 100%; margin-top: 1rem;">
                <i class="fas fa-magic"></i> Generate Content Strategy
            </button>
        </div>

        <div class="preview-section">
            <div class="post-preview">
                <h3>üì± Instagram Preview</h3>
                <div class="phone-mockup">
                    <div class="screen-content">
                        <h3 id="igTitle">7-Day AI Marketing Challenge</h3>
                        <p id="igCaption">Transform your marketing strategy with AI ü§ñ</p>
                        <img src="https://via.placeholder.com/265x265" alt="Post visual" 
                             style="width:100%; border-radius: 10px; margin: 1rem 0;">
                        <div id="igHashtags">#AIMarketing #TechTrends</div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 1rem;">
                    <button onclick="downloadAsPNG()">üì∏ Save as PNG</button>
                    <button onclick="downloadAsPDF()">üìÑ Save as PDF</button>
                </div>
            </div>

            <div class="post-preview">
                <h3>üéµ TikTok Preview</h3>
                <div class="phone-mockup" style="background: #000;">
                    <div class="screen-content" style="background: #000; color: white;">
                        <video controls style="width:100%; height: 500px; object-fit: cover;">
                            <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
                        </video>
                        <p id="tiktokCaption" style="margin-top: 1rem;">
                            How to implement AI marketing strategies üß†
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== Content Generation Engine =====
        const contentStrategies = {
            industries: {
                marketing: {
                    frameworks: [
                        "{quantity}-Day {niche} Challenge",
                        "The Future of {niche} in {year+2}",
                        "{niche} vs Traditional Methods",
                        "How to {action} {niche} Like a Pro"
                    ],
                    actions: ["implement", "optimize", "master"],
                    metrics: ["ROI Increase", "Conversion Boost"]
                },
                fashion: {
                    frameworks: [
                        "{quantity}-Piece {niche} Collection",
                        "Sustainable {niche} Revolution",
                        "{niche} Styling Masterclass"
                    ],
                    actions: ["style", "accessorize", "curate"],
                    metrics: ["CO2 Saved", "Waste Reduced"]
                }
            },

            generateContent(niche) {
                const industry = this.detectIndustry(niche);
                const template = this.selectTemplate(industry);
                return this.populateTemplate(template, niche, industry);
            },

            detectIndustry(niche) {
                const industryKeywords = {
                    marketing: ["marketing", "branding", "SEO"],
                    fashion: ["fashion", "apparel", "wardrobe"]
                };
                
                for (const [industry, keywords] of Object.entries(industryKeywords)) {
                    if (keywords.some(keyword => niche.toLowerCase().includes(keyword))) {
                        return industry;
                    }
                }
                return 'marketing';
            },

            selectTemplate(industry) {
                const templates = this.industries[industry]?.frameworks || [];
                return templates[Math.floor(Math.random() * templates.length)];
            },

            populateTemplate(template, niche, industry) {
                const variables = {
                    quantity: Math.floor(Math.random() * 5) + 3,
                    action: this.industries[industry]?.actions[
                        Math.floor(Math.random() * this.industries[industry].actions.length)
                    ],
                    year: new Date().getFullYear(),
                    niche: niche
                };

                return template.replace(/{([^}]+)}/g, (_, key) => {
                    return variables[key] || niche;
                });
            }
        };

        // ===== UI Functions =====
        function generateContent() {
            const niche = document.getElementById('niche').value;
            const contentType = document.getElementById('contentType').value;
            
            // Generate content
            const postIdeas = Array.from({length: 3}, () => 
                contentStrategies.generateContent(niche)
            );

            // Update previews
            updatePreviews(postIdeas[0], niche);
        }

        function updatePreviews(idea, niche) {
            // Instagram Preview
            document.getElementById('igTitle').textContent = idea;
            document.getElementById('igCaption').textContent = 
                `${contentType} ${niche} Strategy`;
            document.getElementById('igHashtags').textContent = 
                `#${niche.replace(/ /g, '')} #${contentType}`;

            // TikTok Preview
            document.getElementById('tiktokCaption').textContent = 
                `Quick ${niche} tip ‚û°Ô∏è ${idea}`;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // ===== Export Functions =====
        async function downloadAsPNG() {
            const post = document.querySelector('.phone-mockup');
            const canvas = await html2canvas(post);
            const link = document.createElement('a');
            link.download = 'social-post.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadAsPDF() {
            const doc = new jspdf.jsPDF();
            doc.text(document.getElementById('igTitle').textContent, 10, 10);
            doc.text(document.getElementById('igCaption').textContent, 10, 20);
            doc.save('social-strategy.pdf');
        }

        // Initialize
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
        generateContent();
    </script>
</body>
</html>
