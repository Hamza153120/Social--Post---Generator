<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Social Post Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ===== Mobile-First Design ===== */
        :root {
            --primary: #6366f1;
            --background: #ffffff;
            --text: #1e293b;
            --radius: 12px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input, select, button {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.98);
        }

        .output {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(241, 245, 249, 0.5);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .post-card {
            background: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        /* ===== Dark Mode ===== */
        .dark-mode {
            --background: #0f172a;
            --text: #f8fafc;
        }

        .dark-mode .post-card {
            background: #1e293b;
        }

        /* ===== Media Queries ===== */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }
            
            .grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 Social Post Generator</h1>
            <button onclick="toggleDarkMode()" style="margin-top: 1rem;">🌙 Toggle Dark Mode</button>
        </div>

        <div class="input-group">
            <input type="text" id="nicheInput" 
                   placeholder="Enter your niche (e.g., Eco Fashion)" 
                   value="Digital Marketing">
        </div>

        <div class="grid">
            <div class="input-group">
                <select id="platform">
                    <option>Instagram</option>
                    <option>TikTok</option>
                    <option>LinkedIn</option>
                    <option>Twitter</option>
                </select>
            </div>

            <div class="input-group">
                <select id="contentType">
                    <option>Educational</option>
                    <option>Promotional</option>
                    <option>Inspirational</option>
                </select>
            </div>
        </div>

        <button onclick="generateContent()">✨ Generate Posts</button>

        <div class="output" id="output">
            <!-- Generated posts appear here -->
        </div>
    </div>

    <script>
        // ===== Content Generation Engine =====
        const contentTemplates = {
            instagram: [
                "📸 Visual Story: {niche} in {year}",
                "💡 Top {number} {niche} Tips",
                "🌟 How to {action} {niche} Like a Pro"
            ],
            tiktok: [
                "🎬 Quick {niche} Hack ➡️ Swipe!",
                "🚀 {niche} Challenge: Day {number}",
                "🤫 Secret {niche} Strategy Revealed"
            ],
            linkedin: [
                "📈 {niche} Industry Report {year}",
                "💼 Mastering {niche}: Key Strategies",
                "🤝 Collaborative Approaches to {niche}"
            ],
            twitter: [
                "🧵 Thread: {number} {niche} Insights",
                "🔥 Hot Take: {niche} in {year}",
                "💡 {niche} Tip: {action} Your Strategy"
            ]
        };

        function generateContent() {
            const niche = document.getElementById('nicheInput').value || "Your Niche";
            const platform = document.getElementById('platform').value.toLowerCase();
            const output = document.getElementById('output');
            
            // Clear previous content
            output.innerHTML = '';
            
            // Generate 3 posts
            const posts = Array.from({length: 3}, () => {
                const template = contentTemplates[platform][Math.floor(Math.random() * 3)];
                return template
                    .replace(/{niche}/g, niche)
                    .replace(/{year}/g, new Date().getFullYear())
                    .replace(/{number}/g, Math.floor(Math.random() * 5) + 5)
                    .replace(/{action}/g, getActionVerb(platform));
            });

            // Display posts
            posts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <p>${post}</p>
                    <div class="post-meta">
                        <small>${new Date().toLocaleDateString()} • ${platform.charAt(0).toUpperCase() + platform.slice(1)}</small>
                    </div>
                `;
                output.appendChild(card);
            });
        }

        function getActionVerb(platform) {
            const verbs = {
                instagram: ['Enhance', 'Elevate', 'Transform'],
                tiktok: ['Boost', 'Viralize', 'Optimize'],
                linkedin: ['Strategize', 'Develop', 'Implement'],
                twitter: ['Supercharge', 'Revamp', 'Amplify']
            };
            return verbs[platform][Math.floor(Math.random() * 3)];
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Initialize dark mode
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Generate initial content
        generateContent();
    </script>
</body>
</html>
