<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Content Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* ===== Base Styles ===== */
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #ffffff;
            --surface: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        /* ===== Components ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .control-panel {
            background: var(--surface);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        select, input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--background);
            color: var(--text);
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .preview-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
            transition: transform 0.3s ease;
        }

        .preview-card:hover {
            transform: translateY(-2px);
        }

        .tab-bar {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            background: var(--surface);
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .color-picker {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--border);
            transition: transform 0.3s ease;
        }

        .color-option.selected {
            transform: scale(1.1);
            border-color: var(--text);
        }

        /* ===== Utilities ===== */
        .hidden {
            display: none !important;
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            right: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸŽ¨ Social Content Studio</h1>
            <button onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="control-panel">
            <div class="grid">
                <div class="input-group">
                    <label>Industry/Niche</label>
                    <input type="text" id="niche" placeholder="e.g., Sustainable Fashion">
                </div>
                
                <div class="input-group">
                    <label>Platform</label>
                    <select id="platform">
                        <option>Instagram</option>
                        <option>TikTok</option>
                        <option>YouTube</option>
                        <option>LinkedIn</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Content Tone</label>
                    <select id="tone">
                        <option>Casual</option>
                        <option>Professional</option>
                        <option>Inspirational</option>
                        <option>Humorous</option>
                    </select>
                </div>
            </div>

            <div class="grid" style="margin-top: 1.5rem;">
                <div class="input-group">
                    <label>Brand Colors</label>
                    <div class="color-picker">
                        <div class="color-option selected" style="background: #6366f1" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background: #10b981" onclick="selectColor(this)"></div>
                        <div class="color-option" style="background: #f59e0b" onclick="selectColor(this)"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Posts per Week</label>
                    <input type="number" id="frequency" value="5" min="1" max="14">
                </div>
            </div>

            <button onclick="generateStrategy()" style="margin-top: 1.5rem; width: 100%;">
                <i class="fas fa-magic"></i> Generate Strategy
            </button>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="showTab('posts')">Post Ideas</div>
            <div class="tab" onclick="showTab('calendar')">Content Calendar</div>
            <div class="tab" onclick="showTab('analytics')">Analytics</div>
        </div>

        <div id="posts" class="tab-content">
            <!-- Generated posts will appear here -->
        </div>

        <div id="calendar" class="tab-content hidden">
            <!-- Calendar content -->
        </div>

        <div id="analytics" class="tab-content hidden">
            <!-- Analytics content -->
        </div>
    </div>

    <script>
        // ===== Core Functionality =====
        let selectedColor = "#6366f1";
        
        function generateStrategy() {
            // Your existing generation logic
        }

        // ===== UI Functions =====
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.remove('hidden');
            event.target.classList.add('active');
        }

        function selectColor(element) {
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedColor = element.style.backgroundColor;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Initialize dark mode
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // ===== Existing Logic =====
        // Add your existing post generation and other functions here
    </script>
</body>
</html>
