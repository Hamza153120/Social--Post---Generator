<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Social Media Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ===== Enhanced Mobile Styles ===== */
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --background: #ffffff;
            --text: #1e293b;
            --radius: 12px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .dark-mode {
            --background: #0f172a;
            --text: #f8fafc;
            --surface: #1e293b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* ===== New Feature: Dashboard Tabs ===== */
        .dashboard-tabs {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            background: var(--surface);
            cursor: pointer;
            white-space: nowrap;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        /* ===== New Feature: Analytics Chart ===== */
        .analytics-card {
            padding: 1.5rem;
            background: var(--surface);
            border-radius: var(--radius);
            margin: 1rem 0;
        }

        /* ===== Enhanced Post Editor ===== */
        .post-editor {
            border: 2px solid var(--surface);
            border-radius: var(--radius);
            padding: 1rem;
            margin: 1rem 0;
        }

        .editor-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .editor-toolbar button {
            padding: 0.5rem;
            background: var(--surface);
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Previous styles remain with enhancements */
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>ðŸš€ Social Media Pro Studio</h1>
            <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
        </header>

        <!-- Dashboard Tabs -->
        <div class="dashboard-tabs">
            <div class="tab active" onclick="showTab('generator')">Content Generator</div>
            <div class="tab" onclick="showTab('calendar')">Content Calendar</div>
            <div class="tab" onclick="showTab('analytics')">Analytics</div>
        </div>

        <!-- Content Generator Tab -->
        <div id="generator" class="tab-content">
            <!-- Previous generator content -->
            <div class="post-editor">
                <div class="editor-toolbar">
                    <button onclick="formatText('bold')"><strong>B</strong></button>
                    <button onclick="formatText('italic')"><em>I</em></button>
                    <button onclick="insertHashtag()">#</button>
                </div>
                <div id="editablePost" class="post-card" contenteditable="true"></div>
            </div>
        </div>

        <!-- Content Calendar Tab -->
        <div id="calendar" class="tab-content hidden">
            <div class="analytics-card">
                <h3>ðŸ“… Content Calendar</h3>
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div id="analytics" class="tab-content hidden">
            <div class="analytics-card">
                <h3>ðŸ“ˆ Performance Analytics</h3>
                <canvas id="performanceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // ===== New Feature: Advanced Analytics =====
        let performanceChart;

        function initChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Reach', 'Engagement', 'Clicks', 'Conversions'],
                    datasets: [{
                        label: 'Performance Metrics',
                        data: [5000, 35, 120, 18],
                        backgroundColor: '#6366f155'
                    }]
                }
            });
        }

        // ===== New Feature: Content Calendar =====
        function generateCalendar() {
            const calendar = document.getElementById('calendarGrid');
            const days = Array.from({length: 7}, (_, i) => {
                const date = new Date();
                date.setDate(date.getDate() + i);
                return date;
            });

            calendar.innerHTML = days.map(date => `
                <div class="calendar-day">
                    <h4>${date.toLocaleDateString()}</h4>
                    <div class="scheduled-posts"></div>
                </div>
            `).join('');
        }

        // ===== New Feature: Rich Text Editor =====
        function formatText(style) {
            document.execCommand(style);
        }

        function insertHashtag() {
            const hashtags = ['Trending', 'Viral', 'Tips', 'Success'];
            const hashtag = `#${hashtags[Math.floor(Math.random() * hashtags.length)]}`;
            document.execCommand('insertText', false, hashtag);
        }

        // ===== Enhanced Dark Mode =====
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            if(performanceChart) performanceChart.update();
        }

        // ===== Tab System =====
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.remove('hidden');
            event.target.classList.add('active');

            if(tabId === 'analytics' && !performanceChart) initChart();
            if(tabId === 'calendar') generateCalendar();
        }

        // Initialize
        if(localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
        generateContent();
        generateCalendar();
    </script>
</body>
</html>
